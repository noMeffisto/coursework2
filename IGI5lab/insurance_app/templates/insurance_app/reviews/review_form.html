{% extends 'base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>{{ page_title }}</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary mt-3">
                                {% if object %}
                                    Сохранить изменения
                                {% else %}
                                    Опубликовать отзыв
                                {% endif %}
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'insurance_app:user_reviews' %}" class="btn btn-secondary">Отмена</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
