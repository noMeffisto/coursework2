{% extends 'base.html' %}

{% block title %}Сброс пароля - {{ block.super }}{% endblock %}

{% block content %}
  <h2>Сброс пароля</h2>
  <p>Пожалуйста, введите ваш адрес электронной почты, чтобы мы могли отправить вам инструкции по сбросу пароля.</p>
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Отправить инструкции</button>
  </form>
  <p><a href="{% url 'insurance_app:login' %}">Отмена</a></p>
{% endblock %}
